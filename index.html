<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelfie - Ultimate Book Ranking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    body { 
      font-family: 'Inter', sans-serif; 
      transition: background-color 0.5s ease; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: currentColor;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tier-row { transition: transform 0.2s ease, border-style 0.2s ease; }
    .book-card { cursor: grab; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .book-card:active { cursor: grabbing; }
    .modal-overlay { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
</body>
</html>
